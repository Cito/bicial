<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural CI Alignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Binaural CI Alignment</h1>
        <h2>Align the center frequencies of your cochlear implant with your other ear</h2>
    </header>
    <main>
        <div class="card">
            <div style="margin-bottom:1.2rem;">
                <label for="ciSide" style="font-weight:600;">CI side:</label>
                <select id="ciSide" style="margin-left:1rem; padding:0.4rem 1rem; border-radius:6px; font-size:1rem;">
                    <option value="right">right</option>
                    <option value="left">left</option>
                </select>
            </div>
            <div style="margin: 1.5rem 0;">
                <label for="electrodeCount" style="font-weight:600;">Number of electrodes:</label>
                <select id="electrodeCount" style="margin-left:1rem; padding:0.4rem 1rem; border-radius:6px; font-size:1rem;">
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="22">22</option>
                </select>
            </div>
            <div id="cfTableContainer" style="margin:2rem 0;"></div>
                <div style="margin:1.5rem 0;">
                    <div style="display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; align-items:center; margin:0.5em 0;">
                        <span style="display:flex; align-items:center;">
                            <label for="beepDuration" style="font-weight:600;">Beep duration (ms):</label>
                            <input type="number" id="beepDuration" min="10" max="2000" step="10" style="margin-left:.5rem; padding:0.4rem 0.5em; border-radius:6px; font-size:1rem; width:4em; text-align:right;" />
                        </span>
                        <span style="display:flex; align-items:center;">
                            <label for="beepReps" style="font-weight:600;">Reps:</label>
                            <input type="number" id="beepReps" min="1" max="20" step="1" value="3" style="margin-left:.5rem; padding:0.4rem 0.5em; border-radius:6px; font-size:1rem; width:2.5em; text-align:right;" />
                        </span>
                    </div>
                </div>
            <div style="margin-top:2rem;">
            <div style="margin-bottom:1.5em; display:flex; justify-content:center; gap:2em; align-items:center;">
                <label for="cfVolume" style="font-weight:600;">cf volume:</label>
                <input type="range" id="cfVolume" min="0" max="100" step="1" value="75" style="width:6em;">
                <label for="afVolume" style="font-weight:600;">af volume:</label>
                <input type="range" id="afVolume" min="0" max="100" step="1" value="50" style="width:6em;">
            </div>
            <div>
                <button class="btn" onclick="exportSettings()" style="margin-right:1em;display:inline-flex;align-items:center;gap:0.5em;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="17" width="18" height="4" rx="2"/><polyline points="7 13 12 18 17 13"/><line x1="12" y1="18" x2="12" y2="6"/></svg>
                    Export Settings
                </button>
                <button class="btn" onclick="importSettings()" style="display:inline-flex;align-items:center;gap:0.5em;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="17" width="18" height="4" rx="2"/><polyline points="7 11 12 6 17 11"/><line x1="12" y1="6" x2="12" y2="18"/></svg>
                    Import Settings
                </button>
                <input type="file" id="importFile" accept="application/json" style="display:none;" />
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 Christoph Zwerschke
    </footer>
    <script src="main.js"></script>
</body>
</html>
